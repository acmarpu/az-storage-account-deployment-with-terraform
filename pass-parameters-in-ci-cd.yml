trigger: none

parameters:
  - name: image
    displayName: pool image
    type: string
    default: macos-latest
    values:
      - windows-latest
      - ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        pool:
         vmImage: ${{parameters.image}}
        steps:
            - script: echo bulding $(build.Buildnumber) with ${{parameters.Image}}



