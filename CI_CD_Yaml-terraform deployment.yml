%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  
terraform-validate.yml

parameters:
  terraformVersion: ''
  serviceprincipal: ''
  resourcegroup: ''
  storageAccountName: ''
  storageContainerName: ''
  storageKey: ''


jobs:
  - job: validate
    continueonError: false
    steps:
    - task: TerraformInstaller@0
      displayName: latest
      inputs:
        terraformVersion: ${{parameters.terraformVersion}}

    - task: TerraformTaskV3@3
      displayName: init
      inputs:
        provider: 'azurerm'
        command: 'init'

    - task: TerraformTaskV3@3
      displayName: validate
      inputs:
        provider: 'azurerm'
        command: 'validate'



